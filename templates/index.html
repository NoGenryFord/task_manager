<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <title>Task manager</title>
  </head>
  <body>
    <main>
      <h1>Task Manager</h1>
      <div class="content">
        <ul class="actions">
          <li><a href="/add_task" class="add_task">Add task</a></li>
          <li class="dropdown">
            <span class="sort_label">Sort</span>
            <div class="dropdown_content">
              <button class="sort_date">Sort by date</button>
              <button class="sort_name">Sort by name</button>
            </div>
          </li>
          <li class="dropdown">
            <span class="filter_label">Filter</span>
            <div class="dropdown_content">
              <button class="filter_all">All</button>
              <button class="filter_active">Active</button>
              <button class="filter_completed">Completed</button>
            </div>
          </li>
        </ul>
        <div class="task_cards">
          <div class="task_header">
            <span class="task_name">List Tasks</span>
          </div>
        </div>
      </div>
    </main>
    <script src="../static/js/index.js" defer></script>
  </body>
</html>
