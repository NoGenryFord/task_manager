<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>" />
    <title>Edit Task</title>
  </head>
  <body>
    <main>
      <h1>✏️ Edit Task</h1>
      <div class="form_container">
        <form
          class="edit_task_form"
          id="edit_task_form"
          data-task-id="{{ task.id }}"
        >
          <div class="form_group">
            <label class="form_label">
              📋 Task Title
              <input
                type="text"
                name="title"
                required
                maxlength="100"
                placeholder="Enter task title..."
                value="{{ task.title }}"
              />
            </label>
          </div>

          <div class="form_group">
            <label class="form_label">
              📝 Description
              <textarea
                name="description"
                rows="4"
                maxlength="500"
                placeholder="Enter task description..."
              >
{{ task.description }}</textarea
              >
            </label>
          </div>

          <div class="form_group">
            <label class="form_label">
              📅 Due Date
              <input
                type="date"
                name="dueDate"
                required
                value="{{ task.due_date }}"
              />
            </label>
          </div>

          <div class="form_group">
            <label class="form_label checkbox_label">
              <input
                type="checkbox"
                name="is_done"
                {%
                if
                task.is_done
                %}checked{%
                endif
                %}
              />
              <span class="checkmark">✅ Mark as completed</span>
            </label>
          </div>

          <div class="form_actions">
            <button type="submit" class="btn_primary">💾 Update Task</button>
            <a href="/" class="btn_secondary">❌ Cancel</a>
          </div>
        </form>
      </div>
    </main>
    <script src="../static/js/edit_task.js" defer></script>
  </body>
</html>
